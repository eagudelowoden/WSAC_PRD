<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSAC | Sistema de Aprobaciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="app" class="login-wrapper">
      <div class="circle-decoration c1"></div>
      <div class="circle-decoration c2"></div>

      <div class="time-widget">
        <div class="time">{{ currentTime }}</div>
        <div class="date">{{ currentDate }}</div>
      </div>

      <div class="login-card">
        <div class="text-center">
          <h1 class="brand-name">WSAC</h1>
          <h2 class="brand-title">Bienvenido</h2>
          <p class="subtitle">Sistema de Gestión de Aprobaciones</p>
        </div>

        <div class="divider-modern"></div>

        <form @submit.prevent="iniciarSesion">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="u"
              placeholder="Usuario"
              v-model="usuario"
              required
            />
            <label for="u"
              ><i class="bi bi-person me-2"></i>Usuario de red</label
            >
          </div>

          <div class="form-floating mb-4">
            <input
              :type="showPass ? 'text' : 'password'"
              class="form-control"
              id="p"
              placeholder="Contraseña"
              v-model="password"
              required
            />
            <label for="p"><i class="bi bi-key me-2"></i>Contraseña</label>
            <button
              type="button"
              class="btn-show-pass"
              @click="showPass = !showPass"
            >
              <i :class="showPass ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>

          <button
            type="submit"
            class="btn btn-custom w-100"
            :disabled="loading"
          >
            <template v-if="loading">
              <span class="spinner-border spinner-border-sm me-2"></span>
              AUTENTICANDO...
            </template>
            <template v-else> INGRESAR </template>
          </button>

          <div class="text-center mt-4">
          <div class="security-badge mx-auto">
            <span class="pulse-dot"></span>
            <i class="bi bi-shield-lock-fill me-1"></i> CONEXIÓN SEGURA
          </div>
            <hr class="my-3 opacity-25" />
            <small class="text-muted" style="font-size: 0.65rem"
              >Versión 2.0.8 • © 2025 WSAC Security</small
            >
          </div>
        </form>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            usuario: "",
            password: "",
            loading: false,
            showPass: false,
            currentTime: "",
            currentDate: "",
          };
        },
        mounted() {
          this.updateClock();
          setInterval(this.updateClock, 1000);
        },
        methods: {
          updateClock() {
            const now = new Date();
            this.currentTime = now.toLocaleTimeString("es-ES", {
              hour: "2-digit",
              minute: "2-digit",
            });
            this.currentDate = now.toLocaleDateString("es-ES", {
              day: "numeric",
              month: "short",
              year: "numeric",
            });
          },
          async iniciarSesion() {
            this.loading = true;
            const Toast = Swal.mixin({
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 2000,
              timerProgressBar: true,
            });

            try {
              const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  usuario: this.usuario,
                  password: this.password,
                }),
              });
              const data = await res.json();

              if (data.status === "ok") {
                await Toast.fire({ icon: "success", title: "Acceso correcto" });
                window.location.href = data.redirect;
              } else {
                Swal.fire({
                  title: "Error",
                  text: "Credenciales inválidas",
                  icon: "error",
                  confirmButtonColor: "#e2712a",
                });
              }
            } catch (e) {
              Toast.fire({ icon: "error", title: "Error de conexión" });
            } finally {
              this.loading = false;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
